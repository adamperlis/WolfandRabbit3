<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<base href="/">

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="dist/less/bootstrap.css"> -->
	<link rel="stylesheet" href="dist/less/wolfandrabbit.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css">
	<script type="text/javascript" src="https://js.stripe.com/v2/"></script>
</head>

<body state>

	<nav sticky class="navbar navbar-fixed-top" id="navbar" role="navigation" ng-class="{ 'back': back }">
		<div class="container">
			<div class="navbar-header" style="padding-top:10px">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<div class="navbar-brand" ui-sref="home"><div class="logo"></div></div>
			</div>
			<div ng-controller="homeCtrl as homeCtrl2" id="navbar" class="navbar-collapse collapse" style="padding-top:11px">
				<ul class="nav navbar-nav nav-menu-items">
					<li ng-class="{hidden: $state.includes('library'), hide: $state.includes('checkout')}"><a href="#libaryContainer" ui-sref="library">Library</a></li>
					<li class="hidden" ng-class="{hidden: $state.includes('home'), hide: $state.includes('checkout')}"><a ui-sref="home"><i class="entypo-left-dir" style="padding-right: 10px;"></i>Back</a></li>
					<li class="hidden" ng-class="{hidden: $state.includes('library'), hide: $state.includes('home')}"><a ui-sref="library"><i class="entypo-left-dir" style="padding-right: 10px;"></i>Back</a></li>
					<li ng-class="{hidden: $state.includes('library'), hide: $state.includes('checkout')}" id="featured-btn"><a scroll-to="featured">Featured Work</a></li>
					<li ng-class="{hidden: $state.includes('library'), hide: $state.includes('checkout')}"><a scroll-to="about">About</a></li>
				</ul>
				<ul class="navbar-right" style="padding-top:11px">
					<li ui-sref="checkout" class="cart">
						<i class="entypo-basket"></i><span class="badge">{{ cart.items.length }}</span>
					</li>
				</ul>
				</div>
			</div><!--/.navbar-collapse -->	
		</nav>

		<div class='view' ui-view='default' ng-class="{ 'back': back }"></div>

		<script src="dist/app.js"></script>
		
	</body>


	</html>
